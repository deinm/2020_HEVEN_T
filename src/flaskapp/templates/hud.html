<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- icon images -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/hud.css"/>
    <link rel="stylesheet" href="/static/css/base.css"/>
    <link rel="stylesheet" href="/static/css/mainpage.css"/>

    <title>HEVEN_T</title>
  </head>
<body>
    <div class="container">

    <div class="row h-100">

        <div class="col-md-1 card-auto container {% if cards != 3 %}dis_none{% endif %}" id="blank_1_1"></div>
        <div class="col-md-3 card-auto container {% if cards != 2 %}dis_none{% endif %}" id="blank_3_1"></div>


    <div class="col-md-3 card-auto container">
        <div class="card h-100 space_300">
            <img class="card-img-top" id="dust_img"
                {% if 0 <= dust < 31 %} src="/static/image/fine_dust_good.png"
                {% elif 31 <= dust < 81 %} src="/static/image/fine_dust_normal.png"
                {% elif 81 <= dust < 151 %} src="/static/image/fine_dust_bad.png"
                {% elif 151 <= dust %} src="/static/image/fine_dust_very_bad.png"
                {% endif %}
            >
            <div class="card-body">
                <h4 class="card-title" id="dusttext">미세먼지 : {{ dust }}</h4>
            </div>
        </div>
    </div>



    <div class="col-md-3 card-auto container">
        <div class="card h-100 space_300">
            <img class="card-img-top" id="uv_img"
            {% if 0 <= uv < 3 %} src="/static/image/UV_very_safe.png"
            {% elif 3 <= uv < 6 %} src="/static/image/UV_safe.png"
            {% elif 6 <= uv < 8 %} src="/static/image/UV_normal.png"
            {% elif 8 <= uv < 11 %} src="/static/image/UV_danger.png"
            {% elif 11 <= uv %} src="/static/image/UV_very_danger.png"
            {% endif %}
            >
            <div class="card-body">
                <h4 class="card-title" id="uvtext">자외선 : {{ uv }}</h4>
            </div>
        </div>
    </div>



    <div class="col-md-3 card-auto container {% if rain <= 0 %}dis_none{% endif %}" id="rain_container">
        <div class="card h-100 space_300">
            <img class="card-img-top" id="rain_img" src="/static/image/rain.png" alt="">
            <div class="card-body">
                <h4 class="card-title" id="raintext">강우량 : {{ rain }}</h4>
            </div>
        </div>
    </div>



    <div class="col-md-3 card-auto container {% if co2 <= 2000 %}dis_none{% endif %}" id="co2_container">
        <div class="card h-100 space_300">
            <img class="card-img-top" id="c02_img" src="/static/image/CO2.png" alt="">
            <div class="card-body">
                <h4 class="card-title" id="co2text">CO₂ : {{ co2 }}</h4>
            </div>
        </div>
    </div>


    <audio autoplay id="audio_tts">
        <source src="/static/sound/silence.mp3" id="audio_src" type="audio/mp3" />
    </audio>

    <div class="col-md-1 `card-auto container {% if cards != 3 %}dis_none{% endif %}" id="blank_1_2"></div>
    <div class="col-md-3 card-auto container {% if cards != 2 %}dis_none{% endif %}" id="blank_3_2"></div>


    </div>
    </div>
    <a href="/main" id="convertMain" class="float">
        <i class="fa fa-arrow-right my-float"></i>
    </a>
</div>
